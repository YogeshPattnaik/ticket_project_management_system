apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-management-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - taskmanagement.example.com
    secretName: task-management-tls
  rules:
  - host: taskmanagement.example.com
    http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/v1/projects
        pathType: Prefix
        backend:
          service:
            name: project-service
            port:
              number: 80
      - path: /api/v1/tasks
        pathType: Prefix
        backend:
          service:
            name: project-service
            port:
              number: 80
      - path: /api/v1/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 80
      - path: /api/v1/migrations
        pathType: Prefix
        backend:
          service:
            name: migration-service
            port:
              number: 80

