version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: task_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend/auth-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/task_management
      JWT_SECRET: your-secret-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy

  project-service:
    build:
      context: ./backend/project-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/task_management
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy

  notification-service:
    build:
      context: ./backend/notification-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: task_management
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      mongodb:
        condition: service_healthy

  migration-service:
    build:
      context: ./backend/migration-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/task_management
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: task_management
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy

volumes:
  postgres_data:
  mongo_data:
  redis_data:

